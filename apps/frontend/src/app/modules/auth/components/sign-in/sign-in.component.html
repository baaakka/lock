<div class="flex-block">
  <div class="logo">
    <img loading="lazy" src="../../../../../assets/imgs/logo.png" alt="logo" />
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="form">
    <div class="input-block">
      <cake-input
        [placeholder]="'Enter email'"
        [control]="form.controls['email']"
        [error]="getEmailError()"
      ></cake-input>
    </div>
    <div class="input-block">
      <cake-input
        [placeholder]="'Enter password'"
        [hasEye]="true"
        [defaultType]="'password'"
        [control]="form.controls['password']"
        [error]="
          isError('password') && this.form.get('password')?.hasError('required')
            ? 'This field is required'
            : ''
        "
      ></cake-input>
    </div>
    <div class="login-btn">
      <button class="button primary">Log in</button>
    </div>
  </form>
  <div class="questions-block">
    <div class="need-account-block">
      <div class="text">
        <p>Need an account?</p>
      </div>
      <div class="login-btn">
        <button class="button tertiary" routerLink="/auth/sign-up">
          <span>
            Sign up here
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
